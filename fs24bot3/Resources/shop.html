<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>FS24BOT: Shop</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    a {
      text-decoration: none;
      color: #86796b;
    }
    
    h1 {
      font-size: 70px;
    }

    a:hover {
      color: #3A405A;
    }

    .menu {
      background-color: #fbf1c7;
    }

    .menuItem {
      padding-left: 1em;
      padding-bottom: 0.5em;
      display: inline-block;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .content {
      margin: 0.5em;
      padding: 5px;
      padding-top: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .shopbox {
      color: #fbf1c7;
      background-color: #3c3836;
      width: 384px;
      height: 384px;
      text-align: center;
      padding: 5px;
      overflow: hidden;
    }

    .grid {
      display: grid;
      gap: 25px;
      grid-template-columns: minmax(256px, max-content) repeat(auto-fill, 256px);
    }
  </style>
</head>

<body>
  <div class="menu">
    <div class="menuItem">
      <h3>fs24bot shop - МАГАЗИН</h3>
    </div>
  </div>

  <div class="content">
    <div class="grid">
        [SHOPITEMS]
    </div>
  </div>
</body>

</html>
