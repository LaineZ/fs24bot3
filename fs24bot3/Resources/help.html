<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>FS24BOT: Help</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
      color: #eff9d6;
      background-color: #1b0326;
    }

    .menu {
      background-color: rgb(37, 4, 53);
    }

    .menuItem {
      padding-left: 1em;
      padding-bottom: 0.5em;
      display: inline-block;
    }

    .content {
      margin: 0.5em;
      padding: 5px;
      padding-top: 10px;
    }

    .command {
      border-bottom: 1px solid rgb(37, 4, 53);
    }

    .command-name {
      font-family: "Iosevka Term Slab", "Consolas", monospace;
    }

    code {
      background-color: #7a1c4b;
      padding: 5px;
      border-radius: 10px;
      font-family: "Iosevka Slab", "Cascadia Mono", "Consolas", monospace;
    }
  </style>
</head>

<body>
  <div class="menu">
    <div class="menuItem">
      <h3>fs24bot help - список команд</h3>
    </div>
  </div>

  <div class="content">
    <div class="commands">
      {{#each commands}}
      <div class="command">
        <p class="command-name">
          <strong>{{this.prefix}}{{this.name}}</strong>
          {{#each this.parameters}}
          <code>{{this}}</code>
          {{/each}}
        </p>
        <p>{{this.description}}</p>
      </div>
      {{/each}}
      <h3>Кастом команды:</h3>
      {{#each customCommands}}
      <div class="command">
        <p class="command-name">{{#if this.isLua}}<code
            style="background-color: rgb(10, 9, 51);">Lua</code>{{/if}}<strong>{{prefix}}{{this.name}}</strong></p>
        <p>Создал: {{this.createdBy}}</p>
      </div>
      {{/each}}
    </div>
  </div>
  </div>
</body>

</html>
