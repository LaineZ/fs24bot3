on:
  push:

name: CI Build

env:
  # Could, potentially automatically parse
  # the bin name, but let's do it automatically for now.
  RELEASE_BIN: fs24bot3

  # Space separated paths to include in the archive.
  # Start relative paths with a dot if you don't want
  # paths to be preserved. Use "/" as a delimiter.
  RELEASE_ADDS: readme.md


jobs:
  build:
    name: Build release

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, windows]
        include:
          - build: linux
            os: ubuntu-latest
          - build: windows
            os: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet publish -c Release -r linux-x64 /p:PublishSingleFile=true --self-contained false
      if: matrix.os == 'ubuntu-latest'

    - name: Create artifact directory
      run: mkdir artifacts
    
    - name: List
      run: ls
      if: matrix.os == 'ubuntu-latest'

    - name: Move build files into ARTIFACTS (linux)
      run: cp -r ./${{ RELEASE_BIN }}/bin/Release/net6.0/linux-x64/publish artifacts/
      if: matrix.os == 'ubuntu-latest'

    - uses: actions/upload-artifact@v2
      name: Upload archive
      with:
        name: ${{ runner.os }}
        path: artifacts/
