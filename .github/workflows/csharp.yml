on:
  push:

name: CI Build

env:
  # Could, potentially automatically parse
  # the bin name, but let's do it automatically for now.
  RELEASE_BIN: fs24bot3

  # Space separated paths to include in the archive.
  # Start relative paths with a dot if you don't want
  # paths to be preserved. Use "/" as a delimiter.
  RELEASE_ADDS: readme.md


jobs:
  build:
    name: Build release

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, windows]
        include:
          - build: linux
            os: ubuntu-latest
          - build: windows
            os: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build
      run: dotnet publish -c Release -r linux-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true

    - name: Create artifact directory
      run: mkdir artifacts

    - name: Create archive for Linux
      run:  7z a -ttar -so -an ./${{ env.RELEASE_BIN }}/${{ env.RELEASE_BIN }}/bin/Release/net5.0/linux-x64/publish/ ${{ env.RELEASE_ADDS }} | 7z a -si ./artifacts/${{ env.RELEASE_BIN }}-linux-x86_64.tar.gz
      if: matrix.os == 'ubuntu-latest'

    - name: Create archive for Windows
      run: 7z a -tzip ./${{ env.RELEASE_BIN }}/${{ env.RELEASE_BIN }}/bin/Release/net5.0/win-x64/publish/ ${{ env.RELEASE_ADDS }}
      if: matrix.os == 'windows-latest'

    - uses: actions/upload-artifact@v2
      name: Upload archive
      with:
        name: ${{ runner.os }}
        path: artifacts/
